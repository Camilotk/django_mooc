<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso de Django</title>
</head>
<body>
  <h1>Listagem</h1>
  <ul>
  {% for transacao in transacoes %}
    <li>
      {{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} 
      [<a href="{% url 'url_update' transacao.id %}">Editar</a>]
    </li>
  {% endfor %}
  </ul>
  <a href="{% url 'url_nova_transacao' %}">Novo</a>
</body>
</html>
